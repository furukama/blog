{{ with .Site.Params.author.email }}
<p>
    <a
        href='mailto:{{ . }}?subject={{ i18n "email-subject" }}"{{ default $.Site.Title $.Page.Title }}"'
    >
        {{ i18n "email-reply" }} â†ª
    </a>
</p>
{{ end }} 
{{ end }}

{{ if .Params.bsky }}
<div id="comments-section" data-bsky-uri="https://bsky.app/profile/furukama.bsky.social/post/{{ index (split .Params.bsky "/") (sub (len (split .Params.bsky "/")) 1) }}"></div>
<script src="/js/bluesky_comments.js"></script>
<style>
.bsky-comment {
    margin: 1em 0;
    padding: 1em;
    background: #f5f5f5;
    border-radius: 8px;
}

.bsky-author {
    display: flex;
    align-items: center;
    gap: 0.5em;
    margin-bottom: 0.5em;
}

.bsky-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.bsky-handle {
    color: #666;
    margin-left: 0.5em;
}

.bsky-content {
    margin: 0.5em 0;
}

.bsky-actions {
    font-size: 0.9em;
    color: #666;
}

.bsky-nested-replies {
    margin-left: 2em;
    margin-top: 1em;
}

.bsky-meta {
    text-align: center;
    font-size: 0.9em;
    color: #666;
    margin: 1em 0;
}
</style>
{{ end }}
