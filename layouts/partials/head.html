<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
{{ if .Params.images }}
<meta property="og:image" content="{{ index .Params.images 0 | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ else if .Site.Params.images }}
<meta property="og:image" content="{{ index .Site.Params.images 0 | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ else }}
<meta property="og:image" content="{{ "/images/social-card-default.png" | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Params.social.twitter }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
{{ if .Params.images }}
<meta name="twitter:image" content="{{ index .Params.images 0 | absURL }}">
{{ else if .Site.Params.images }}
<meta name="twitter:image" content="{{ index .Site.Params.images 0 | absURL }}">
{{ else }}
<meta name="twitter:image" content="{{ "/images/social-card-default.png" | absURL }}">
{{ end }}

<link rel="canonical" href="{{ .Permalink }}">
