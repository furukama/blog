{{ $url := .Get 0 }}
{{ $notes := .Get 1 }}

<div class="book-entry">
    <div class="book-info">
        <p class="goodreads-link">
            <a href="{{ $url }}" target="_blank" rel="noopener">View on Goodreads â†’</a>
        </p>
        {{ if $notes }}
        <div class="book-notes">
            <h4>My Notes:</h4>
            <p>{{ $notes }}</p>
        </div>
        {{ end }}
    </div>
</div>

<p class="goodreads-widget-notice">
    <em>Note: Due to Goodreads API limitations, book covers and descriptions must be added manually using the book shortcode.</em>
</p>

<style>
.goodreads-link {
    font-size: 1.1em;
    margin: 1em 0;
}

.goodreads-widget-notice {
    font-size: 0.9em;
    color: #666;
    margin-top: 1em;
}
</style>
